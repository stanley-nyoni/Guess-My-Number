  <head>

    <title>Guess a number</title>

  <body>
    <div class="app">

      <h3>Lucky guess (Between 1 and 10)</h3>
    <button class="hidden">?</button> <br />

    <p class="enter-number">Enter a number unlock...</p>
     <p class="chances"><span class="num">3</span> Chances remaining</p>

      <button class="guess">Guess</button> <br />
      <br />

    </div>
    
    <script src="script.js"></script>
  </body>
